<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Upendra Poudel - Healing With Compassion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, 
                #0a0e27 0%,
                #1a1f3a 8%,
                #2d1b4e 15%,
                #4a2c5e 25%,
                #6b3d6b 35%,
                #b85c7a 45%,
                #e88388 55%,
                #ffa59e 65%,
                #ffc4b8 75%,
                #ffe0d6 85%,
                #a8daff 95%,
                #c0e7ff 100%
            );
            animation: atmosphereShift 40s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
        }

        @keyframes atmosphereShift {
            0% {
                background: linear-gradient(180deg, 
                    #0a0e27 0%, #1a1f3a 8%, #2d1b4e 15%, #4a2c5e 25%,
                    #6b3d6b 35%, #b85c7a 45%, #e88388 55%, #ffa59e 65%,
                    #ffc4b8 75%, #ffe0d6 85%, #a8daff 95%, #c0e7ff 100%
                );
            }
            100% {
                background: linear-gradient(180deg, 
                    #4da3ff 0%, #66b3ff 15%, #80c3ff 30%, #b3dcff 45%,
                    #d9edff 55%, #eef7ff 65%, #f5faff 75%, #ffffff 85%, #c0e7ff 100%
                );
            }
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 70% 20%, rgba(255, 200, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 30% 80%, rgba(100, 150, 255, 0.1) 0%, transparent 50%);
            animation: overlayPulse 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes overlayPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Enhanced Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 60%;
            top: 0;
            animation: fadeStars 40s ease-in-out infinite alternate;
        }

        @keyframes fadeStars {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkleEnhanced 3s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkleEnhanced {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.8);
                filter: brightness(0.8);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3);
                filter: brightness(1.5);
            }
        }

        /* Modern Sun/Moon */
        .celestial-body {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 18%;
            right: 18%;
            filter: blur(0.5px);
            animation: celestialFloat 8s ease-in-out infinite;
        }

        .sun {
            background: radial-gradient(circle, 
                #fff9e6 0%, 
                #ffe680 20%, 
                #ffd24d 40%, 
                #ffb31a 60%, 
                #ff9500 80%, 
                #ff7700 100%
            );
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 220, 100, 0.6),
                0 0 80px rgba(255, 180, 50, 0.4),
                0 0 120px rgba(255, 140, 0, 0.3),
                inset 0 -20px 40px rgba(255, 150, 0, 0.2);
        }

        @keyframes celestialFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                filter: blur(0.5px);
            }
            50% { 
                transform: translateY(-15px) scale(1.05);
                filter: blur(0.3px);
            }
        }

        /* Modern Clouds with depth */
        .cloud {
            position: absolute;
            filter: blur(1px);
            animation: floatCloudSmooth 30s cubic-bezier(0.45, 0, 0.55, 1) infinite;
            opacity: 0;
        }

        .cloud-shape {
            position: relative;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.85) 50%, 
                rgba(240, 245, 255, 0.75) 100%
            );
            border-radius: 100px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                inset 0 -5px 15px rgba(200, 220, 240, 0.3);
        }

        .cloud-shape::before,
        .cloud-shape::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            box-shadow: inherit;
        }

        .cloud-1 {
            top: 12%;
            animation-duration: 45s;
        }

        .cloud-1 .cloud-shape {
            width: 140px;
            height: 50px;
        }

        .cloud-1 .cloud-shape::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 20px;
        }

        .cloud-1 .cloud-shape::after {
            width: 85px;
            height: 85px;
            top: -45px;
            right: 20px;
        }

        .cloud-2 {
            top: 20%;
            animation-duration: 55s;
            animation-delay: 5s;
        }

        .cloud-2 .cloud-shape {
            width: 160px;
            height: 55px;
            opacity: 0.9;
        }

        .cloud-2 .cloud-shape::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 25px;
        }

        .cloud-2 .cloud-shape::after {
            width: 95px;
            height: 95px;
            top: -50px;
            right: 25px;
        }

        .cloud-3 {
            top: 28%;
            animation-duration: 50s;
            animation-delay: 12s;
        }

        .cloud-3 .cloud-shape {
            width: 120px;
            height: 45px;
            opacity: 0.85;
        }

        .cloud-3 .cloud-shape::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud-3 .cloud-shape::after {
            width: 75px;
            height: 75px;
            top: -38px;
            right: 15px;
        }

        @keyframes floatCloudSmooth {
            0% { 
                transform: translateX(-200px) translateY(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% { 
                transform: translateX(calc(100vw + 200px)) translateY(-20px);
                opacity: 0;
            }
        }

        /* Mountains with modern depth */
        .mountains {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 50%;
            filter: contrast(1.05);
        }

        .mountain {
            position: absolute;
            bottom: 0;
        }

        .mountain-back-1 {
            left: -5%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 220px 380px 220px;
            border-color: transparent transparent #3a4a5c transparent;
            opacity: 0.6;
            filter: blur(2px);
        }

        .mountain-back-2 {
            right: 10%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 200px 360px 200px;
            border-color: transparent transparent #445566 transparent;
            opacity: 0.7;
            filter: blur(1.5px);
        }

        .mountain-main-1 {
            left: 10%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 280px 480px 280px;
            border-color: transparent transparent #2a3847 transparent;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .mountain-main-1::after {
            content: '';
            position: absolute;
            top: -450px;
            left: -130px;
            border-width: 0 130px 180px 130px;
            border-style: solid;
            border-color: transparent transparent rgba(255, 255, 255, 0.95) transparent;
            filter: blur(0.5px);
        }

        .mountain-main-2 {
            right: 15%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 250px 440px 250px;
            border-color: transparent transparent #1e2d3d transparent;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.35));
        }

        .mountain-main-2::after {
            content: '';
            position: absolute;
            top: -400px;
            left: -110px;
            border-width: 0 110px 160px 110px;
            border-style: solid;
            border-color: transparent transparent rgba(255, 255, 255, 0.98) transparent;
            filter: blur(0.5px);
        }

        .mountain-center {
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 320px 550px 320px;
            border-color: transparent transparent #151f2e transparent;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
            z-index: 5;
        }

        .mountain-center::after {
            content: '';
            position: absolute;
            top: -520px;
            left: -150px;
            border-width: 0 150px 220px 150px;
            border-style: solid;
            border-color: transparent transparent white transparent;
            filter: blur(0.3px);
        }

        /* Modern Hills with gradient */
        .hills {
            position: absolute;
            bottom: 12%;
            width: 100%;
            height: 22%;
        }

        .hill {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 0 0;
            filter: drop-shadow(0 -10px 30px rgba(0, 0, 0, 0.15));
        }

        .hill-1 {
            left: -10%;
            width: 45%;
            height: 100%;
            background: linear-gradient(180deg, 
                #3a7d3a 0%, 
                #2d6b2d 50%, 
                #245a24 100%
            );
        }

        .hill-2 {
            left: 30%;
            width: 40%;
            height: 85%;
            background: linear-gradient(180deg, 
                #4a8f4a 0%, 
                #357935 50%, 
                #2a662a 100%
            );
        }

        .hill-3 {
            right: -10%;
            width: 48%;
            height: 95%;
            background: linear-gradient(180deg, 
                #52a552 0%, 
                #3d8b3d 50%, 
                #2f732f 100%
            );
        }

        /* Enhanced Trees */
        .trees {
            position: absolute;
            bottom: 12%;
            width: 100%;
            height: 18%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #3a2a1a 0%, #4a3528 50%, #3a2a1a 100%);
            border-radius: 3px;
        }

        .tree-foliage {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
        }

        .tree-1 { left: 8%; }
        .tree-1 .tree-trunk { width: 12px; height: 28px; }
        .tree-1 .tree-foliage {
            border-width: 0 28px 70px 28px;
            border-color: transparent transparent #1a5c1a transparent;
        }

        .tree-2 { left: 15%; }
        .tree-2 .tree-trunk { width: 14px; height: 32px; }
        .tree-2 .tree-foliage {
            border-width: 0 32px 80px 32px;
            border-color: transparent transparent #165216 transparent;
        }

        .tree-3 { right: 18%; }
        .tree-3 .tree-trunk { width: 13px; height: 30px; }
        .tree-3 .tree-foliage {
            border-width: 0 30px 75px 30px;
            border-color: transparent transparent #1a5c1a transparent;
        }

        .tree-4 { right: 10%; }
        .tree-4 .tree-trunk { width: 11px; height: 26px; }
        .tree-4 .tree-foliage {
            border-width: 0 26px 65px 26px;
            border-color: transparent transparent #165216 transparent;
        }

        /* Modern River with realistic water */
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background: linear-gradient(180deg, 
                #2b8fcc 0%, 
                #3da5e0 25%, 
                #5fb9ea 50%,
                #82cbf2 75%,
                #a8dcf7 100%
            );
            overflow: hidden;
            box-shadow: inset 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .water-shimmer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.03) 20px,
                    transparent 40px,
                    rgba(255, 255, 255, 0.05) 60px,
                    transparent 80px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.02) 30px,
                    transparent 60px
                );
            animation: waterFlow 8s linear infinite;
        }

        @keyframes waterFlow {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }

        .ripple {
            position: absolute;
            background: radial-gradient(ellipse, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.2) 40%, 
                transparent 70%
            );
            border-radius: 50%;
            animation: rippleExpand 4s ease-out infinite;
        }

        @keyframes rippleExpand {
            0% { 
                transform: scale(0.8) translateY(0); 
                opacity: 0.4; 
            }
            50% { 
                transform: scale(1.2) translateY(-5px); 
                opacity: 0.7; 
            }
            100% { 
                transform: scale(0.8) translateY(0); 
                opacity: 0.4; 
            }
        }

        .ripple-1 { width: 80px; height: 30px; top: 25%; left: 12%; animation-delay: 0s; }
        .ripple-2 { width: 100px; height: 35px; top: 55%; left: 35%; animation-delay: 1.2s; }
        .ripple-3 { width: 70px; height: 25px; top: 35%; right: 25%; animation-delay: 0.6s; }
        .ripple-4 { width: 90px; height: 32px; top: 65%; right: 45%; animation-delay: 1.8s; }
        .ripple-5 { width: 75px; height: 28px; top: 45%; left: 65%; animation-delay: 2.4s; }

        /* Modern Birds */
        .bird {
            position: absolute;
            animation: birdFlight 18s cubic-bezier(0.45, 0, 0.55, 1) infinite;
            opacity: 0;
        }

        .bird-body {
            position: relative;
            width: 8px;
            height: 8px;
        }

        .bird-wing {
            position: absolute;
            background: linear-gradient(45deg, #1a1a2a 0%, #2a2a3a 100%);
            border-radius: 50%;
            animation: wingFlap 0.4s ease-in-out infinite alternate;
        }

        .bird-wing-left {
            width: 22px;
            height: 4px;
            right: 4px;
            top: 2px;
            transform-origin: right center;
            animation-name: wingFlapLeft;
        }

        .bird-wing-right {
            width: 22px;
            height: 4px;
            left: 4px;
            top: 2px;
            transform-origin: left center;
            animation-name: wingFlapRight;
        }

        @keyframes wingFlapLeft {
            from { transform: rotate(-25deg) scaleX(1); }
            to { transform: rotate(15deg) scaleX(0.9); }
        }

        @keyframes wingFlapRight {
            from { transform: rotate(25deg) scaleX(1); }
            to { transform: rotate(-15deg) scaleX(0.9); }
        }

        @keyframes birdFlight {
            0% { 
                transform: translate(-60px, 0); 
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            20% { 
                transform: translate(20vw, -25px); 
            }
            40% { 
                transform: translate(40vw, 15px); 
            }
            60% { 
                transform: translate(60vw, -20px); 
            }
            80% { 
                transform: translate(80vw, 10px); 
            }
            95% {
                opacity: 0.8;
            }
            100% { 
                transform: translate(calc(100vw + 60px), -5px); 
                opacity: 0;
            }
        }

        .bird-1 { top: 18%; animation-duration: 16s; }
        .bird-2 { top: 24%; animation-duration: 19s; animation-delay: 2.5s; }
        .bird-3 { top: 15%; animation-duration: 17s; animation-delay: 5s; }
        .bird-4 { top: 28%; animation-duration: 20s; animation-delay: 7.5s; }
        .bird-5 { top: 20%; animation-duration: 15s; animation-delay: 10s; }
        .bird-6 { top: 26%; animation-duration: 18s; animation-delay: 3.5s; }

        /* Modern Title Section */
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 70px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .title-container h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #f0f5ff 30%, 
                #e0ebff 60%, 
                #d0e0ff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
            animation: titleReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
        }

        .title-container p {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            letter-spacing: 0.05em;
            animation: subtitleReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            box-shadow: 
                0 10px 30px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: badgeReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both,
                       statusPulse 3s ease-in-out 2s infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(40px);
                filter: blur(10px) drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0px) drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
            }
        }

        @keyframes subtitleReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        @keyframes badgeReveal {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3),
                           inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4),
                           inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes dotPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(0.85);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .title-container h1 { font-size: 3.5rem; }
            .title-container p { font-size: 1.3rem; }
            .title-container { padding: 40px 50px; }
        }

        @media (max-width: 768px) {
            .title-container {
                padding: 30px 40px;
                border-radius: 20px;
            }
            .title-container h1 { 
                font-size: 2.5rem; 
            }
            .title-container p { 
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            .status-badge { 
                padding: 12px 24px; 
                font-size: 0.9rem;
            }
            .celestial-body { 
                width: 80px; 
                height: 80px; 
            }
            .mountain-center { display: none; }
            .tree-2, .bird-4, .bird-5 { display: none; }
        }

        @media (max-width: 480px) {
            .title-container {
                padding: 25px 30px;
                border-radius: 15px;
            }
            .title-container h1 { 
                font-size: 2rem; 
            }
            .title-container p { 
                font-size: 1rem; 
            }
            .status-badge { 
                padding: 10px 20px; 
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Gradient Overlay -->
        <div class="gradient-overlay"></div>

        <!-- Stars -->
        <div class="stars">
            <div class="star" style="top: 4%; left: 8%; width: 3px; height: 3px;"></div>
            <div class="star" style="top: 7%; left: 22%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
            <div class="star" style="top: 2%; left: 38%; width: 4px; height: 4px; animation-delay: 1s;"></div>
            <div class="star" style="top: 10%; left: 52%; width: 2px; height: 2px; animation-delay: 0.3s;"></div>
            <div class="star" style="top: 5%; left: 68%; width: 3px; height: 3px; animation-delay: 0.8s;"></div>
            <div class="star" style="top: 12%; left: 82%; width: 2px; height: 2px; animation-delay: 1.2s;"></div>
            <div class="star" style="top: 8%; left: 15%; width: 3px; height: 3px; animation-delay: 0.2s;"></div>
            <div class="star" style="top: 3%; left: 58%; width: 2px; height: 2px; animation-delay: 0.7s;"></div>
